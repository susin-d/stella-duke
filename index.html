<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella Duke | Future-Proof Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #050505;
            --silver-text: #e2e8f0;
            --silver-muted: #94a3b8;
            --accent-silver: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: var(--silver-text);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 50%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .silver-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        .silver-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
        }
        .silver-button {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            color: #000;
            padding: 14px 32px;
            border-radius: 980px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
        }
        .silver-button:hover {
            transform: scale(1.04);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
            background: #fff;
        }
        .ghost-button {
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 13px 31px;
            border-radius: 980px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .ghost-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 40px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes drift-reverse {
            0% { transform: translate(0, 0); }
            50% { transform: translate(40px, -30px); }
            100% { transform: translate(0, 0); }
        }
        .bg-blob {
            position: fixed;
            width: 900px;
            height: 900px;
            border-radius: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.035) 0%, transparent 70%);
            filter: blur(120px);
            z-index: -1;
            pointer-events: none;
        }
        .blob-1 { top: -15%; left: -10%; animation: drift 30s infinite ease-in-out; }
        .blob-2 { bottom: -15%; right: -10%; animation: drift-reverse 35s infinite ease-in-out; }
        .blob-3 { top: 35%; left: 25%; width: 600px; height: 600px; animation: drift 40s infinite ease-in-out; opacity: 0.4; }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 100px 100px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
            pointer-events: none;
            z-index: -2;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fade-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
